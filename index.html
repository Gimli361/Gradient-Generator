<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></head>
<body>
    
<div class="container">
    <div class="color-container">
        <input type="color" name="" id="color-a">
        <input  type="color" name="" id="color-b">
    </div>
    <div class="buttons">
        <button onclick="setDirection('to top',this)"><i class="fas fa-arrow-up"></i></button>
        <button onclick="setDirection('to bottom',this)"><i class="fas fa-arrow-down"></i></button>
        <button class="active"onclick="setDirection('to right',this)" ><i class="fas fa-arrow-right"></i></button>
        <button onclick="setDirection('to left',this)"><i class="fas fa-arrow-left"></i></button>
        <button onclick="setDirection('to bottom right',this)"class="rotate-icon"><i class="fas fa-arrow-right"></i></button>
        <button onclick="setDirection('to top left',this)"class="rotate-icon"><i class="fas fa-arrow-left"></i></button>
        <button onclick="setDirection('to bottom right',this)"class="rotate-icon"><i class="fas fa-arrow-right"></i></button>
        <button onclick="setDirection('to top left',this)"class="rotate-icon"><i class="fas fa-arrow-left"></i></button>
    </div>
    <button id="submit" onclick="generateCode()">Generate</button>
    <div class="output">
        <textarea   id="code" cols="30" rows="2" ></textarea>
        <button id="copy" onclick="copyText()">Copy</button>
    </div>
</div>



















    <script src="script.js"></script>
</body>
</html>
